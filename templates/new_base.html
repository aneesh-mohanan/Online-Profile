<!DOCTYPE html>
<html lang="en">
<head>
    <title>portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>

    {% block extra_style %}
    {% endblock %}
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background-color: #362f2b;
}

h1 {
  position: relative;
  bottom: 20px;
  color: #38a8e0;
  font-family: Verdana, sans-serif;
}

h2 {
  position: relative;
  bottom: 10px;
  color: white;
  padding-left: 20px;
  margin:0;
  font-family: Verdana, sans-serif;
}

.profile-name{
  position: relative;
  left: 20px;
  top: 15px;
  font-family: "Sofia";
  color: white;
}

p {
  position: relative;
  margin: auto;
  width: 100%;
  bottom: 20px;
  padding-left: 20px;
  padding-right: 20px;
  padding-top: 30px;
  text-align: justify;
  color: white;
  font-family: Verdana, sans-serif;
}

.links {
  color: blue;
  font-size: 20px;
}

/* Style the complete header section */
.header {
  display: flex;
  flex-direction: row;
  padding: 0px;
  margin:0px;
  height: 20px;
}

/*Style the profile picture */
.profile-picture {
  position: relative;
  left: 10px;
  top: 10px;
  right:0;
  max-width: 90%;
  max-height: 90%;
  border-radius: 50%;
  padding-bottom: 3px;
  margin:0;
}

/* Style the top navigation bar */
.topnav {
  overflow: auto;
  background-color: #38a8e0;
  margin: 0px;
  height: 30px;
  float: left;
  width: 100%;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  width: 25%;
  padding: 5px 0px;
  font-family: Verdana, sans-serif;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create content style*/
.content {
  margin: auto;
  display: block;
  width: 100%;
  height: 100%;
  padding: 30px;
  background-color: #362f2b;
}


/* the individual portion of header */
.header-section {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-item: stretch;
    padding: 0px;
    margin:0;
}

/* the entire header section */
.header-section > div {
    width: calc(100% / 2);
    height: 100px;
}

@media (max-width: 768px) {
    .header-section > div {
        width: 100%;
        text-align: center;
    }
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width:600px) {
  .content {
    width: 100%;
    height:100%;
  }
}

    </style>
</head>
<body>
<!-- Dividing header to two parts-->
<div class="header-section">
    <div class="header">
       {%load static %}
        <img class="profile-picture" src="{% static 'images/Aneesh profile picture.jpg' %}">
        <h1 class="profile-name">Aneesh Mohanan</h1>
    </div>
    <div style="background-color: #362f2b; padding: 20px; text-align: right;">
        <i class="fa fa-envelope" style="font-size:18px;color:#38a8e0;padding-right:10px;"> aneeshcm18@gmail.com</i>
        <br>
        <i class="fa fa-phone" style="font-size:18px;color:#38a8e0;padding-right:10px;"> 519-588-8458</i>
        <br>
        <i class="fa fa-linkedin-square" style="font-size:18px;color:#38a8e0;padding-right:10px;"><a class="links" href="https://www.linkedin.com/in/aneeshmohanan/"  target="_blank"> LinkedIn</a></i>
    </div>
</div>


<div class="topnav">
    <a href="/home">Home</a>
    <a href="/projects">Projects</a>
    <a href="/resume">Resume</a>
    <a href="/certificates">Certificates</a>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
